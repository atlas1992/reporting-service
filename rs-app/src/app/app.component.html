<div class="app-content">
    <div class="title"></div>
    <div>
        <div class="app-name">Reporting Service</div>
        <img class="logo" src="assets/images/logo.png">
    </div>
    <div class="title"></div>
    <div *ngIf="!loggedin">
        <app-login></app-login>
    </div>

    <div *ngIf="loggedin">
        <div class="menu">
            <ul>
                <li>
                    <a (click)="changePage($event)" id="home">
                        <md-icon class="menu-icon">home</md-icon>Home</a>
                </li>
                <li>
                    <a>
                        <md-icon class="menu-icon">help</md-icon>How To</a>
                </li>
                <li>
                    <a>
                        <md-icon class="menu-icon">people</md-icon>About Us</a>
                </li>

                <div class="login">
                    <md-icon class="login-icon">person</md-icon>
                    <p style="float: right">{{username}}</p>
                </div>
                <div class="add-button" mdTooltip="Add a new report">
                        <button md-mini-fab color="warn"(click)="add()">
                                <md-icon>add circle</md-icon>
                        </button>
                </div>
                
            </ul>

        </div>

        <app-report *ngIf="home"></app-report>
    </div>
</div>
